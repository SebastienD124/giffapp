<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gif Search App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gif Search App</a>
    </div>
  </nav>
  <div class="container mt-4">
    <form id="search-form">
      <div class="mb-3">
        <label for="search-input" class="form-label">Search for a gif:</label>
        <input type="text" class="form-control" id="search-input" placeholder="Enter a search term">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="search-history" class="mt-4"></div>
    <div id="gif-grid" class="row mt-4"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
